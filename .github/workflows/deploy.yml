name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully ‚úÖ"

      - name: Build application
        run: |
          echo "Building application..."
          npm run build
          echo "Build completed successfully ‚úÖ"

      - name: Run tests
        run: |
          echo "Running tests..."
          npm test || echo "No tests configured, skipping..."

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deployment..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/deploy/$RENDER_SERVICE_ID?key=$RENDER_API_KEY")
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Deployment triggered successfully ‚úÖ"
            echo "Response: $BODY"
          else
            echo "‚ùå Failed to trigger deployment"
            echo "Status code: $HTTP_STATUS"
            echo "Response: $BODY"
            exit 1
          fi

      - name: Deployment Status
        run: |
          echo "üöÄ Deployment process completed"
          echo "Check your Render dashboard for deployment status" 